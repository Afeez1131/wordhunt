{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Document{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
{% block extra_head %} {% endblock extra_head %}
<body data-host="{{ request.get_host }}" data-scheme="{{ request.scheme }}">
<!-- Navigation -->
    <nav class="navbar navbar-expand-md dark-bg navbar-fixed-top">
        <a class="navbar-brand" href="#">Word Warrior</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto nav-buttons"> <!-- Add the 'nav-buttons' class here -->
                <li class="nav-item">
                    <button class="nav-link btn btn-dark">Home</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark">About</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark">Instructions</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-dark">Play Now</button>
                </li>
            </ul>
        </div>
    </nav>

{% block content %}


{% endblock content %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block extra_script %}

{% endblock extra_script %}
</body>
</html>
